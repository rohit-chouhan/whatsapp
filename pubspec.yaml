name: whatsapp
description: A Flutter package for integrating with the WhatsApp Business API. Send messages, products, media, and locations directly from your Flutter app.
version: 4.0.0
homepage: https://rohitchouhan.com
repository: https://github.com/rohit-chouhan/whatsapp

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_dotenv: ^6.0.0

flutter:
  assets:
    - .env
    - img/logo.webp

screenshots:
  - description: "WhatsApp Business"
    path: img/logo.webp

topics:
  - whatsapp
  - whatsapp-business
  - whatsapp-api
  - wa
  - meta
